<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="displaySelections">0</div>
            <div class="displayResult">1</div>
        </div>
        <buttons class="buttons">
            <div class="bigButtons">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="smallButtons">
                <div>
                 <button class="selection" data-selection="7">7</button>
                 <button class="selection" data-selection="8">8</button>
                 <button class="selection" data-selection="9">9</button>
                 <button class="selection" data-selection="divide">รท</button>
                </div>
                <div>
                 <button class="selection" data-selection="4">4</button>
                 <button class="selection" data-selection="5">5</button>
                 <button class="selection" data-selection="6">6</button>
                 <button class="selection" data-selection="multiply">x</button>
                </div>
                <div>
                 <button class="selection" data-selection="1">1</button>
                 <button class="selection" data-selection="2">2</button>
                 <button class="selection" data-selection="3">3</button>
                 <button class="selection" data-selection="subtract">-</button>
                </div>
                <div>
                    <button class="selection" data-selection="decimal">.</button>
                    <button class="selection" data-selection="0">0</button>
                    <button class="selection" data-selection="equal">=</button>
                    <button class="selection" data-selection="addition">+</button>
                </div>
            <div>
        </buttons>
    </div>
</body>
</html>
